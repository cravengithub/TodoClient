server {
listen 80;
# Lokasi 1: Melayani file statis Angular (Aplikasi Anda)
location / {
132
root /usr/share/nginx/html;
index index.html index.htm;
# Ini penting untuk Angular Router (HTML5 History Mode)
try_files $uri $uri/ /index.html;
}
# Lokasi 2: Reverse Proxy untuk API
# Semua permintaan ke http://72.61.140.86/api/...
# akan diteruskan ke service 'todo-api' di port 8080
location /api/ {
# 'todo-api' adalah NAMA SERVICE backend di docker-compose.yml
proxy_pass http://todo-api:8080;
proxy_set_header Host $host;
proxy_set_header X-Real-IP $remote_addr;
proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
proxy_set_header X-Forwarded-Proto $scheme;
}
}
