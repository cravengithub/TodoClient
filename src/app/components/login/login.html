<div class="login-container">
    <div class="login-card">
        <h2>Login</h2>
        <p>Masuk untuk melanjutkan</p>

        @if (errorMessage) {
        <div class="alert-error">{{ errorMessage }}</div>
        }

        <form (ngSubmit)="login()" #loginForm="ngForm" class="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" [(ngModel)]="model.username" required />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" [(ngModel)]="model.password" required />
            </div>
            <button type="submit" [disabled]="!loginForm.valid" class="login-button">
                Login
            </button>
        </form>

        <p class="register-link">
            Belum punya akun? <a routerLink="/register">Daftar di sini</a>
        </p>
    </div>
</div>
